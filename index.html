<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TOP Library Project</title>
</head>
<body>
    <dialog autofocus>
        <form id="form">
            <p id="text">Add New Book</p>
            <input type="text" name="title" id="add-title" placeholder="Add Title" required>
            <input type="text" name="author" id="add-author" placeholder="Add Author">
            <input type="number" name="pages" id="add-pages" placeholder="Length (pages)" min=0>
            <div class="wrapper" id="is_read">
                <label for="is_read">Already Read?</label>
                <input type="checkbox" name="is_read" id="is_read">
            </div>
            <button type="submit" id="close">Add Book</button>
        </form>
      </dialog>
    <div class="header">
        <div class="welcome">
            <img src="assets/library-book-svgrepo-com.svg" alt="" id="logo">
            <div id="text">
                <h3>Welcome to your Library!</h3> 
                Update your Library
            </div>
        </div>
        <button id="add" autofocus>Add Book</button>
    </div>
    <div class="dashboard">
        <h1>Your Books</h1>
        <div class="bookshelf">
            Please 'Add Book' to your Library!
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
